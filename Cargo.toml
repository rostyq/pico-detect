[package]
name = "pico-detect"
version = "0.2.0"
authors = ["Rostyslav Bohomaz <rostyslav.db@gmail.com>"]
edition = "2018"
keywords = ["pico", "detection"]
categories = ["computer-vision", "wasm"]
license = "MIT"
description = "Pixel Intensity Comparison-based Object (PICO) detection library."
repository = "https://github.com/rostyslavb/pico-detect"
readme = "README.md"
exclude = ["assets", "models", "examples"]

[lib]
bench = false
name = "pico_detect"

[dependencies]
derive-new = "0.5"
nalgebra = "^0.21.0"
image = "^0.23.0"
approx = "0.3.2"
rand = "^0.7.0"
rand_xorshift = "^0.2.0"

[dev-dependencies]
criterion = "0.3"

[dev-dependencies.cargo-husky]
version = "1"
features = ["precommit-hook", "run-cargo-clippy"]

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
debug = true
